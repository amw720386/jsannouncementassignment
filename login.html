<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<nav class="navbar">
  <div class="brand-title">North Park Announcements</div>
  <span class="bar"></span>
  <image class="brand-image" src="https://northpark.peelschools.org/images/logo.svg" onclick="location.href = '/index.html';"/>
</nav>
<body>
  <div class="container">
    <h1>Teacher Login</h1>
    <form id="login-form">
      <div class="form-group">
        <u><label for="username">Username</label></u>
        <br>
        <input class='txtinput' type="text" id="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <u><label for="password">Password</label></u>
        <br>
        <input class='txtinput' type="password" id="password" name="password" class="form-control">
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
  </div>
  <script>
    // Get login form
    const loginForm = document.getElementById("login-form");

    // Get username and password inputs
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // Add submit event listener to login form
    loginForm.addEventListener("submit", (event) => {
      event.preventDefault();

      // Get input values
      const username = usernameInput.value;
      const password = passwordInput.value;

      // Check if username and password match expected values
      if (username === "teacher1" && password === "teacher1") {
        // Redirect to announcements creation page
        window.location.href = "announcements.html";
      } else {
        // Show error message
        alert("Incorrect username or password.");
      }
    });
  </script>
</body>
</html>
